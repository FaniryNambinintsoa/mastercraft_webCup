<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulaire d'Adieu</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: #ffffff;
      padding: 40px 10%;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 32px;
    }

    section {
      margin-bottom: 40px;
    }

    label {
      font-size: 16px;
      margin-bottom: 6px;
      display: block;
      color: #ffffff;
    }

    select, input[type="text"], input[type="url"], input[type="file"], textarea {
      width: 100%;
      max-width: 600px;
      padding: 12px;
      border-radius: 4px;
      font-size: 16px;
      border: none;
      background-color: #f2f2f2;
      color: #000;
      display: block;
      margin-top: 5px;
      margin-bottom: 20px;
    }

    textarea {
      resize: vertical;
    }

    button[type="submit"] {
      background-color: #ff4c4c;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #e83e3e;
    }
  </style>
</head>

</html>
